<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio em html </title>
</head>
<body>
    <h1>reproduzindo audios</h1>

    <abbr title="musica sem direito autoral">
    <audio preload="metadata"  loop
    src="midias/Inspired-NEFFEX.mp3" controls autoplay></audio></abbr>
    <abbr title="podcast guanabara"><audio preload="metadata"  loop 
    src="midias/guanacast-33.mp3" controls autoplay> </audio></abbr>
    <p>caso os áudios não carreguem, faça o download a baixo</p>
    <p><a href="midias/Inspired-NEFFEX.mp3">clique aqui para baixar</a></p>

    <h1>adicionando videos</h1>
    <video controls width="250"
    src="midias/mustang-560p.mp4"></video>

    <h1>videos de serviços de hospedagem de vídeos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/84DYM3yuJus" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
