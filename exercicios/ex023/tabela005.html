<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 5px;
        }

        th, td {
            border: 1px solid;
            padding: 5px;
        }
        
        col.cnome, col.cidade {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cnsexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cristiano</td>
            <td>M</td>
            <td>18</td>
            <td>jogador</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>26</td>
            <td>Balconista</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>F</td>
            <td>28</td>
            <td>Analista</td>
        </tr>
        <tr>
            <td>cecilia</td>
            <td>F</td>
            <td>30</td>
            <td>empreendedora</td>
        </tr>
        <tr>
            <td>Neymar</td>
            <td>M</td>
            <td>29</td>
            <td>Gamer</td>
        </tr>
    </table>
</body>
</html>
